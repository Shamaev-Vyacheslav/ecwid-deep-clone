import javax.tools.ToolProvider

apply plugin: "idea"
apply plugin: "java"

compileJava {
    options.encoding = "UTF-8"
}

dependencies {
    compile files(((URLClassLoader) ToolProvider.getSystemToolClassLoader()).getURLs())
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

repositories {
    mavenCentral()
}